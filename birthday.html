<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Manu!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: moveBackground 10s infinite alternate ease-in-out;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: dropIn 1.5s ease-out;
        }

        @keyframes dropIn {
            0% { transform: translateY(-100vh); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff4081;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .birthday-text {
            font-size: 40px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #ff4081, #ffa500, #4caf50, #2196f3);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 3s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.5); }
            100% { text-shadow: 2px 2px 20px rgba(33, 150, 243, 0.7); }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 90px;
            background: red;
            border-radius: 50% 50% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) { background: #ff4081; left: 10%; animation-duration: 5s; }
        .balloon:nth-child(2) { background: #ffa500; left: 50%; animation-duration: 6s; }
        .balloon:nth-child(3) { background: #4caf50; left: 80%; animation-duration: 7s; }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .butterflies {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('butterfly-img1.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: flutter 5s infinite alternate ease-in-out, flyAround 10s infinite linear;
        }

        .butterfly:nth-child(1) { left: 20%; animation-duration: 4s, 12s; }
        .butterfly:nth-child(2) { left: 50%; animation-duration: 5s, 10s; }
        .butterfly:nth-child(3) { left: 80%; animation-duration: 6s, 8s; }

        @keyframes flutter {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(-10deg); }
        }

        @keyframes flyAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(-30px, -20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="butterflies">
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
    </div>
    <div class="container">
        <img src="your-photo.png" alt="Profile Photo" class="profile">
        <div class="birthday-text">ðŸŽ‰ Happy Birthday Manu! ðŸŽ‚</div>
    </div>
    <audio autoplay loop>
        <source src="audio1.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
